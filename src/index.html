<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>

<body>
    <h1 id="header">Journal Entry</h1>
    <div class="entryBox">
        <form class="totalForm" action="">
            <fieldset class="form">
                <label for="Journal Date">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="form">
                <label for="Concepts Covered">Concepts Covered:</label>
                <input id="journalConcept" type="text">
            </fieldset>
            <fieldset class="form">
                <label for="Journal Entry">Journal Entry:</label>
                <textarea name="Journal Entry" id="journaltext" cols="50" rows="10"></textarea>
            </fieldset>
            <fieldset class="form">
                <label for="Mood">Mood For The Day</label>
                <select name="mood" id="mood">
                    <option value="Happy">Happy</option>
                    <option value="Meh">Meh</option>
                    <option value="Sad">Sad</option>
                </select>
            </fieldset>
            <fieldset class="form" id="hiddenIdInput">
                <label for="EntryId">Entry Id</label>
                <input id="entryIdInput" type="number">
            </fieldset>
            <fieldset class="form">
                <button id="submit">Submit Journal</button>
            </fieldset>
        </form>
    </div>
    <div id="moodContainer">
        <fieldset class="form2">
            <h2>Filter my Mood:</h2>
            <label class="radio" for="all">All Entries: </label>
            <input class="radio" type="radio" name="moodBtn" id="all" value="All">
            <label class="radio" for="happy">Happy: </label>
            <input class="radio" type="radio" name="moodBtn" id="happy" value="Happy">
            <label class="radio" for="meh">Meh: </label>
            <input class="radio" type="radio" name="moodBtn" id="meh" value="Meh">
            <label class="radio" for="sad">Sad: </label>
            <input class="radio" type="radio" name="moodBtn" id="sad" value="Sad">
        </fieldset>
    </div>

    <article class="entryLog"></article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/journal.js"></script>
</body>

</html>
